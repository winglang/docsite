
queue_rules:
  - name: default
    conditions:
      - status-success=build
pull_request_rules:
  - name: Automatic merge on approval and successful build
    actions:
      delete_head_branch: {}
      queue:
        method: squash
        name: default
        commit_message_template: |-
          {{ title }} (#{{ number }})
          {{ body }}
    conditions:
      - or:
          - files~=docs/reference/WingSDK.md
          - files~=docs/reference/WingConsole.md
      - files~=docs/reference/previous_versions/(WingSDK|WingConsole)/
      - status-success=build
